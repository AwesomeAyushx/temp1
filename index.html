<!DOCTYPE html>
<html >
    <head>
        <link rel="stylesheet" href="style.css">

        <script type="text/javascript" src="jquery.3.5.1.min.js"></script>
        <script type="text/javascript" src="jquery.imagemapster.min.js"></script>
    </head>
    <body>
        <img src="image.jpg" usemap="#image_map"/>
        <map name="image_map"  id="imap">
            <area shape="rect" key="test" coords="900,900,1800,1500" href = "" onClick="zoneClicked('test')"/>
        </map>
        <script type="text/javascript">
            async function zoneClicked(zone) {
                console.log(1+ zone)
            }
            async function getConfig() {
                console.log('test')
                code = await (await fetch("/config")).json()
                console.log(code)
                document.getElementById("imap").innerHTML = code
            }
           // getConfig()

            $('img').mapster({
                    clickNavigate: true,
                    isSelectable: false,
                    selected: true
                })
        </script>
    </body>
</html>
